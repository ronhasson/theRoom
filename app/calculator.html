<html>
<head>
    <title>Calculator</title>
</head>

<body>
  <center>
    <form name="calculator">
        <input style="width:81vw; height:10vw" type="textfield" name="ans" value="">
        <br>
        <input style="width:20vw; height:20vh" type="button" value="1" onClick="document.calculator.ans.value+='1'">
        <input style="width:20vw; height:20vh" type="button" value="2" onClick="document.calculator.ans.value+='2'">
        <input style="width:20vw; height:20vh" type="button" value="3" onClick="document.calculator.ans.value+='3'">
        <input style="width:20vw; height:20vh" type="button" value="+" onClick="document.calculator.ans.value+='+'">
        <br>
        <input style="width:20vw; height:20vh" type="button" value="4" onClick="document.calculator.ans.value+='4'">
        <input style="width:20vw; height:20vh" type="button" value="5" onClick="document.calculator.ans.value+='5'">
        <input style="width:20vw; height:20vh" type="button" value="6" onClick="document.calculator.ans.value+='6'">
        <input style="width:20vw; height:20vh" type="button" value="-" onClick="document.calculator.ans.value+='-'">
        <br>
        <input style="width:20vw; height:20vh" type="button" value="7" onClick="document.calculator.ans.value+='7'">
        <input style="width:20vw; height:20vh" type="button" value="8" onClick="document.calculator.ans.value+='8'">
        <input style="width:20vw; height:20vh" type="button" value="9" onClick="document.calculator.ans.value+='9'">
        <input style="width:20vw; height:20vh" type="button" value="*" onClick="document.calculator.ans.value+='*'">
        <br>
        <input style="width:20vw; height:20vh" type="button" value="0" onClick="document.calculator.ans.value+='0'">
        <input style="width:20vw; height:20vh" type="reset" value="Reset">
        <input style="width:41vw; height:20vh" type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
    </form>
  </center>
</body>
<style>
    body {
        background: linear-gradient(to bottom, #444f67, #333440);
        -webkit-user-select: none;
    }
    input{
      margin-top:1vh;
      font-size: 4.5vh;
      border:0;
      -webkit-user-select: none;
    }
</style>
</html>
